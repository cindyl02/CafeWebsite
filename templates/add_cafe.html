<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop Friendly Cafes</title>
    <link rel="stylesheet" href="/static/css/cafe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">LAPTOP FRIENDLY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cities">ALL CITIES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/suggest">SUGGEST PLACES</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="heading">Add new place</div>
    <p class="details">Let freelancers, digital nomads, and other remote workers know about a new work-friendly venue!</p>
    <p class="error">{{ error_msg }}</p>
    <div class="subheading">Fill in the details</div>
    <form class="form" action="/add" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="map_url">Google Maps Url:</label>
        <input type="text" id="map_url" name="map_url"><br><br>
        <label for="img_url">Image Url:</label>
        <input type="text" id="img_url" name="img_url"><br><br>
        <label for="loc">City:</label>
        <input type="text" id="loc" name="loc"><br><br>
        <label for="seats">Seats:</label>
        <input type="text" id="seats" name="seats"><br><br>
        <label for="coffee_price">Coffee Price:</label>
        <input type="text" id="coffee_price" name="coffee_price"><br><br>
        <label for="toilet">Toilet:</label>
        <input type="checkbox" autocomplete="off" name="toilet" id="toilet"><br><br>
        <label for="wifi">Wifi:</label>
        <input type="checkbox" autocomplete="off" name="wifi" id="wifi"><br><br>
        <label for="sockets">Sockets:</label>
        <input type="checkbox" autocomplete="off" name="sockets" id="sockets"><br><br>
        <label for="calls">Calls:</label>
        <input type="checkbox" autocomplete="off" name="calls" id="calls"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
